language: node_js
node_js:
  - "9.11.1"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  yarn: true
  directories:
    - node_modules

before_script:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn 

script:
  - yarn photography-build